<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号登录|你的智慧生活</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css" >
    <link rel="stylesheet" type="text/css" href="../css/login.css" >
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_2013612_gfauvdyk0b.css">
</head>
<body>
    <!-- head -->
    <div class="login">
        <div class="login_left">
            <img src="../image/haier2019_logo.webp" alt="">
            <span>账号登录</span>
        </div>
        <div class="login_right">
           <a href="../pages/signin.html"><span class="setup">注册海尔账号</span></a>
            <span class="vipl">梦享 +会员首次激活登录</span>
        </div>
    </div>
    <!-- banner -->
    <div class="banner">
        <div class="loginWrap">
            <div class="loginCon">
                <div class="loginbox">
                    <div class="login_tit">登录海尔账号</div>
                    <div class="login_sel clearBoth">
                        <div class="login_pc">
                            <i class="iconfont icon-diannao1"></i>
                            <span>普通登录</span>
                        </div>
                      <div class="login_phone">
                            <i class="iconfont icon-shouji"></i>
                            <div>
                                <span>使用手机</span>
                                <em>动态密码登录</em>
                            </div>
                        </div>
                        <div class="login_ecode">
                            <i class="iconfont icon-qrcode1"></i>
                        </div> 
                    </div>
                    <form>
                        <div class="user">
                            <i class="iconfont icon-denglu"></i>
                            <input type="text" id="user" name="user">
                        </div>
                        <div class="pass">
                            <i class="iconfont icon-mima-copy"></i>
                            <input type="password" id="psw" name="pass">
                            <em class="iconfont icon-wenhao"></em>
                        </div>
                        <p class="denglu_icon" id="auto_login_two_weeks">
                            <i></i>两周内免登录
                        </p>
                        <input type="button" value="登录" class="submitBtn"> 
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../script/jquery.js"></script>
    <script src="../script/login.js"></script>
</body>
</html>
