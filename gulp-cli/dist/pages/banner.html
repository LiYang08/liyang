<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_2003132_5sc5iw99u3.css">
    <link rel="stylesheet" type="text/css" href="../css/swiper.css">
    <link rel="stylesheet" type="text/css" href="../css/banner.css">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../image/bg1.webp" alt=""></div>
            <div class="swiper-slide"><img src="../image/bg2.webp" alt=""></div>
            <div class="swiper-slide"><img src="../image/bg3.webp" alt=""></div>
            <div class="swiper-slide"><img src="../image/bg4.webp" alt=""></div>
            <div class="swiper-slide"><img src="../image/bg5.webp" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev "></div>
        <div class="swiper-button-next "></div>
        <!-- 如果需要滚动条 -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>
    <script src="../script/swiper.js"></script>
    <script>
      var mySwiper = new Swiper ('.swiper-container', {
    //direction: 'vertical', // 垂直切换选项
      direction: 'horizontal', // 水平切换选项
      loop: true, // 循环模式选项
    autoplay: {
        delay: 2000,
        stopOnLastSlide: false,
        disableOnInteraction: false,
    },
      
      // 如果需要分页器
      pagination: {
        el: '.swiper-pagination',
        clickable :true,
        bulletElement : 'li',
        bulletActiveClass: 'my-bullet-active',
      },
      
      /* 如果需要前进后退按钮 */
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      
     /* 如果需要滚动条 */
     /* scrollbar: {el: '.swiper-scrollbar',}, */
    }) 

    mySwiper.el.onmouseover=function(){
        mySwiper.navigation.$nextEl.removeClass('hide');
        mySwiper.navigation.$prevEl.removeClass('hide');
    }
    mySwiper.el.onmouseout=function(){
        mySwiper.navigation.$nextEl.addClass('hide');
        mySwiper.navigation.$prevEl.addClass('hide');
    }
    </script>
</body>
</html>
