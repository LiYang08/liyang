<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号注册|你的智慧生活</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css" >
    <link rel="stylesheet" type="text/css" href="../css/signin.css" >
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>
<body>
    <div class="login clearBoth">
        <div class="login_left">
            <img src="../image/haier2019_logo.webp" alt="">
            <span>账号注册</span>
        </div>
        <div class="login_right">
            我已注册，<a href="../pages/login.html">直接登录</a>
        </div>
    </div>
    <div class="banner">
        <h1>
            一个账号便利享受Haier所有服务
        </h1>
        <!-- strat -->
        <div class="container1">
            <form class="form-horizontal">
                <div class="form-group">
                    <!--<h2 class="form-signin-heading">注册</h2>-->
                    <!-- class="sr-only"将label标签隐藏 -->
                    <label for="exampleInputUsername1" class="col-sm-2 control-label inline-style font-position-right">用户名</label>
                    <div class="col-sm-9 inline-style ">
                        <input type="text" autocomplete="off" class="form-control" id="user1" placeholder="用户名" name="user" >
                    </div>
                </div>
                <div class="form-group">
                    <!--<h2 class="form-signin-heading">注册</h2>-->
                    <label for="exampleInputUsername1" class="col-sm-2 control-label  inline-style font-position-right">密码</label>
                    <div class="col-sm-9  inline-style">
                        <input type="password" autocomplete="off" class="form-control" id="pass1" placeholder="密码" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputUsername1" class="col-sm-2 control-label  inline-style font-position-right">邮箱</label>
                    <div class="col-sm-9  inline-style">
                        <input type="email" autocomplete="off" class="form-control" id="email1" placeholder="邮箱" name="email">
                    </div>
                    <div class="form-group">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputUsername1" class="col-sm-2 control-label   inline-style font-position-right">手机</label>
                    <div class="col-sm-9  inline-style">
                        <input type="tel" autocomplete="off" class="form-control" id="phone1" placeholder="手机" name="phone">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <!--<input type="checkbox">
                                记住密码-->
                            </label>
                        </div>
                    </div>
                </div>
        
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-lg btn-primary btn-block register-btn" id="subBtn" type="button">注册</button>
                    </div>
                </div>
            </form>
        
        </div>
        <!-- end -->
    </div>
    <script src="../script/jquery.js"></script>
    <script src="../script/bootstrap.js"></script>
    <script>
      $('#subBtn').click(function(){
        $.ajax({
            type: "get",
            url: "http://localhost/workspace/liyang/gulp-cli/dist/data/user.php",
            data: {
                type:"add",
                user:$("#user1").val(),
                pass:$("#pass1").val(),
                email:$("#email1").val(),
                phone:$("#phone1").val(),
            },
            dataType: "json",
            success: function (res) {
                alert('注册成功！')
            },
            error:function(e){
                alert('账号或密码错误！')
            }
        });
      })
        
    </script>
</body>
</html>
